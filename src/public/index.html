<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L2TSProject - scraping LATTES resume</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">
        <!-- search form -->
        <form style="margin-top: 1.5rem;">
            <h3>Busca simples</h3>
            <div class="d-flex justify-content-start align-itens-center">
                <fieldset>
                    <legend>Buscar por</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="chooseOption1" id="byName" value="1" checked>
                        <label class="form-check-label" for="byName">Nome</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="chooseOption1" id="bySubject" value="2">
                        <label class="form-check-label" for="bySubject">Assunto</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Nas bases</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="chooseOption2" id="onlyPhd" value="1" checked>
                        <label class="form-check-label" for="onlyPhd">Apenas PhD</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="chooseOption2" id="phdToo" value="2">
                        <label class="form-check-label" for="phdToo">Todos</label>
                    </div>
                </fieldset>
            </div>

            <div class="d-flex justify-content-between align-itens-center mt-3 mb-5">
                <input type="text" class="form-control mr-3" name="term" id="term">
                <button type="button" id="btn-search" class="btn btn-outline-success">Buscar</button>
            </div>
        </form>

        <div id="main">
            <!-- loader -->
            <div id="dloader" class="dl">
                <div class="dl__container">
                    <div class="dl__corner--top"></div>
                    <div class="dl__corner--bottom"></div>
                </div>
                <div class="dl__square"></div>
            </div>
    
            <!-- main content -->
            <div id="content"></div>
            <div id="paginator"></div>

        </div>

    </div>
    
    <script src="javascript/main.js"></script>
</body>

</html>
